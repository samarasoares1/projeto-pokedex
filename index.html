<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1><img src="imagens/pokemon-logo.png" alt="Pokemon"></h1>
    </header>
    <main>
        <table>
            <caption>Pokemons Favoritos</caption>
            <thead>
                <tr>
                        <th></th>
                        <th><img class="pokemon" src="imagens/abra.png" alt="Abra"></th>
                        <th><img class="pokemon" src="imagens/bulbasaur.png" alt="Bulbasaur"></th>
                        <th><img class="pokemon" src="imagens/chamander.png" alt="Charmander"></th>
                        <th><img class="pokemon" src="imagens/cubone.png" alt="Cubone"></th>
                        <th><img class="pokemon" src="imagens/eevee.png" alt="Eevee"></th>
                </tr>
            </thead>
            <tbody>
                <tr id="name">
                        <th>Name</th>
                        <td>Abra</td>
                        <td>Bulbasaur</td>
                        <td>Charmander</td>
                        <td>Cubone</td>
                        <td>Eevee</td>
                </tr>
                
                <tr>
                    <th>Type</th>
                    <td>Psychic</td>
                    <td>Grass <br> Poison</td>
                    <td>Fire</td>
                    <td>Ground</td>
                    <td>Normal</td>
                </tr>
                <tr>
                    <th>Weaknesses</th>
                    <td>Bug <br> Ghost <br> Dark</td>
                    <td>Fire <br> Ice <br> Flying <br> Psychic</td>
                    <td>Water <br> Ground <br></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
