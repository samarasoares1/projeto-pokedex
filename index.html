<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="imagens/pokebola.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1><img class="logo" src="imagens/pokemon-logo.png" alt="Pokemon"></h1>
    </header>
    <main>
        <table>
            <caption>Click on Pokemons for more informations.</caption>
            <thead>
                <tr>
                    <th>Pokemon</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Weaknesses</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="abra.html"><img class="pokemon" src="imagens/abra.png" alt="Abra"></a></td>
                    <td>Abra</td>
                    <td>Psychic</td>
                    <td>Bug <br> Ghost <br> Dark</td>
                </tr>
                <tr>
                    <td><img class="pokemon" src="imagens/bulbasaur.png" alt="Bulbasaur"></td>
                    <td>Bulbasaur</td>
                    <td>Grass <br> Poison</td>
                    <td>Fire <br> Ice <br> Flying <br> Psychic</td>
                </tr>
                <tr>
                    <td><img class="pokemon" src="imagens/chamander.png" alt="Charmander"></td>
                    <td>Charmander</td>
                    <td>Fire</td>
                    <td>Water <br> Ground <br> Rock</td>
                </tr>
                <tr>
                    <td><img class="pokemon" src="imagens/cubone.png" alt="Cubone"></td>
                    <td>Cubone</td>
                    <td>Ground</td>
                    <td>Water <br> Grass <br> Ice</td>
                </tr>
                <tr>
                    <td><img class="pokemon" src="imagens/eevee.png" alt="Eevee"></td>
                    <td>Eevee</td>
                    <td>Normal</td>
                    <td>Fighting</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
